mutation updateCliente($cliente: InputCliente!) {
  updateCliente(cliente: $cliente) {
    idSucursal
    id
    docId
    apellido
    nombre
    domicilio
    telefono
    contacto
    email
    sexo
    fechaNacimiento
    fechaIngreso
    fechaVencimiento
    observaciones
    idTipoAbono
    tipoAbono {
      id
      nombre
    }
  }
}
